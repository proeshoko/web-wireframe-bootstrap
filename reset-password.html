<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot-password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
    <br>
    <h2>Forgot Password</h2>
    <br>
    <hr>
        <div class="row">
            <div class="col-sm-3">
                <label type="email" id="email">New Password</label>
            </div>
            <div class="col-sm-4">
                 <input type="text" class="form-control" id="inputNew">
            </div>
    
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
             <label type="password">Confirm Password</label>
    
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputConfirm">
    
            </div>
    
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-primary" id="changeButton">change password</button>
    
            </div>
    
        </div>
        
    </div>
    
</body>
</html>
