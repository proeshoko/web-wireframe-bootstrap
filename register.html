<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <div class="container">
        <br>
        <h2>Registration</h2>
        <hr>
        <div class="row">
            <div class="col-sm-3">
                <label type="email">EMAIL</label>
            </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email">


                </div>

            

        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label type="name">FIRST NAME</label>
            </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name">


                </div>

            

        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label type="surname">SURNAME</label>
            </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="surname">


                </div>

            

        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label type="dateOfBirth">Date Of Birth</label>
            </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="dateOfBirth">


                </div>

            

        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label type="Phone">EMAIL</label>
            </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phone">
                </div>
            </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label type="Adress">ADDRESS</label>
            </div>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="Address">


                </div>

            
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-primary" id="registerButton">register</button>
            </div>

        </div>


    </div>
    
</body>
</html>
